<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        .main-div {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-container {
            margin-top: 20px;
        }

        #weather-container p {
            margin: 10px 0;
            font-size: 18px;
        }

        #temp, #humid, #wind {
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>The Weather App</h1>
        <div class="main-div">
            <input type="text" id="city-name" p
            laceholder="Enter the City Name">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-container">
            <p id="city-display"></p>
            <p id="temp"></p>
            <p id="humid"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script>
        document.getElementById(`get-weather-btn`).addEventListener(`click`, async () => {
            const cityName = document.getElementById(`city-name`).value;
            if (cityName == "") {
                alert("Please Enter the City Name");
                return;
            }
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=d82f8764bc6060b4285be5828e546061`);
                const data = await response.json();

                if (!response.ok) {
                    alert(`Error: ${data.message}`);
                    return;
                }

                const temp = (data.main.temp - 273.15).toFixed(2);
                const humid = data.main.humidity;
                const wind = data.wind.speed;

                document.getElementById(`city-display`).innerHTML = `City: ${cityName}`;
                document.getElementById(`temp`).innerHTML = `Temperature: ${temp}Â°C`;
                document.getElementById(`humid`).innerHTML = `Humidity: ${humid}%`;
                document.getElementById(`wind`).innerHTML = `Wind Speed: ${wind} m/s`;
            } catch (error) {
                console.error(error);
                alert("An error occurred while fetching weather data.");
            }
        });
    </script>
</body>
</html>
