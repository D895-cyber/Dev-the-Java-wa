<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Whether App</h1>
    <input type="text" id="city-input" placeholder="Enter City Name">
    <button id="serch-btn">
        Search
    </button>
    <h2 id="City-name"></h2>
    <p id="temp">

    </p>
    <p id="desc"></p>
    <p id="humid"></p>
    <p id="wind"></p>
    <script>
        let city = document.getElementById(`serch-btn`).addEventListener(`click`,async()=>{
            document.getElementById(`city-input`).value;
            if(city==""){
                alert(`Please Enter City Name`);
            }
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},india&APPID=8df6448f95d916c6b71e42b14b3f07d9`)
                if(!response.ok)throw new Error(`City Not Found`);
                const data = await response.json();
                document.getElementById(`City-name`).textContent = data?.name;
                document.getElementById(`temp`).textContent=data?.main?.temp-273.5;
                document.getElementById(`desc`).textContent=data?.weather?.description;
                document.getElementById(`humid`).textContent=data?.weather?.main?.humidity;
                document.getElementById(`wind`).textContent=data?.wind?.speed
            }
            catch{
                console.log(err);
            }
        })
        const searchBtn = document.getElementById('serch-btn');
    </script>
</body>
</html>
