<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Input and Button */
        input {
            width: 250px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff4a3d;
        }

        /* Weather Data Container */
        #weather-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin: 5px 0;
            color: #555;
        }

        /* Responsive */
        @media (max-width: 480px) {
            input {
                width: 180px;
            }
            button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div>
        <input type="text" id="city-input" placeholder="Enter your city...">
        <button id="search-btn">Search</button>
    </div>
    <div id="weather-container">
        <h2 id="city-name"></h2>
        <p id="temp"></p>
        <p id="desc"></p>
        <p id="humid"></p>
        <p id="wind"></p>
    </div>

    <script>
        document.getElementById("search-btn").addEventListener("click", async () => {
            let city = document.getElementById("city-input").value;
            if (city === "") {
                alert("Please enter city name");
                return;
            }
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=d82f8764bc6060b4285be5828e546061`);
                if (!response.ok) throw new Error("City not found");
                const data = await response.json();
                console.log(data);

                document.getElementById("city-name").textContent = `City: ${data.name}`;
                document.getElementById("temp").innerText = `Temperature: ${(data.main.temp - 273.15).toFixed(2)}Â°C`;
                document.getElementById("desc").textContent = `Description: ${data.weather[0].description}`;
                document.getElementById("humid").textContent = `Humidity: ${data.main.humidity}%`;
                document.getElementById("wind").textContent = `Wind Speed: ${data.wind.speed} m/s`;
            } catch (err) {
                console.error(err);
                alert("City not found");
            }
        });
    </script>
</body>
</html>
